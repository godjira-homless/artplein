{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-sm">
            <a href="{% url 'create_imgup' %}">
                <button class="btn btn-secondary">Új tétel rögzítése</button>
            </a>
        </div>
        <div class="col-sm">
            <ul>
                <p>search</p>
            </ul>
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>


<div class="container py-5">

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                {% for item in items %}
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                           <h5 class="mt-0 font-weight-bold mb-2">{{ item.title }}</h5>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <ul class="list-inline small">
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                </ul>
                            </div>
                        </div>
                        <img src="{{ item.file.url}}" alt="{{ item.title }}" width="150" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li>
                <!-- list group item -->
            {% endfor %}
            </ul> <!-- End -->
        </div>
    </div>
</div>



{% endblock content %}
